<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Supermarket Calculator</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#c62828" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #d7b899; /* fundo castanho claro tipo madeira */
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      background-color: #c62828; /* vermelho vibrante */
      padding: 30px 20px;
      border-radius: 16px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.25);
      max-width: 350px;
      width: 100%;
      text-align: center;
      color: white;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 20px;
    }

    input {
      padding: 12px;
      font-size: 1rem;
      width: 100%;
      border-radius: 10px;
      border: none;
      text-align: center;
      margin-bottom: 20px;
      outline: none;
      background-color: #efebe9;
      color: #3e2723;
    }

    .result {
      font-size: 1.4rem;
      font-weight: bold;
      color: #ffe082; /* amarelo claro */
    }

    .footer {
      margin-top: 10px;
      font-size: 0.9rem;
      color: #f8bbd0; /* rosado claro */
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.5rem;
      }

      .result {
        font-size: 1.2rem;
      }

      .footer {
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Supermarket Calculator</h1>
    <input
      type="text"
      inputmode="decimal"
      id="inputValue"
      placeholder="Enter a value"
      oninput="calculate()" />
    <div class="result" id="result"></div>
    <div class="footer">Created by DDUDDU550</div>
  </div>

  <script>
    function calculate() {
      const raw = document.getElementById('inputValue').value;
      const value = parseFloat(raw.replace(',', '.'));
      const resultDiv = document.getElementById('result');

      if (!isNaN(value)) {
        const result = (value * 2) - 0.40;
        resultDiv.textContent = `Result: ${result.toFixed(2)}`;
      } else {
        resultDiv.textContent = '';
      }
    }

    // Register Service Worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(reg => console.log('✅ Service Worker registered!', reg))
        .catch(err => console.error('❌ Error registering SW:', err));
    }
  </script>
</body>
</html>
