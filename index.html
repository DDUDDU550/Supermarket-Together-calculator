<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora Supermarket</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#28a745">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    h1 {
      color: #2c3e50;
      font-size: 1.8rem;
      text-align: center;
      margin-bottom: 30px;
    }

    input {
      padding: 12px;
      font-size: 1rem;
      width: 100%;
      max-width: 300px;
      border-radius: 8px;
      border: 1px solid #ccc;
      text-align: center;
    }

    .result {
      margin-top: 20px;
      font-size: 1.5rem;
      color: #333;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.5rem;
      }

      .result {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <h1>Calculadora Supermarket</h1>

  <input type="number" id="inputValue" placeholder="Insira um valor" step="0.01" oninput="calcular()">
  
  <div class="result" id="resultado"></div>

  <script>
    function calcular() {
      const valor = parseFloat(document.getElementById('inputValue').value);
      const resultadoDiv = document.getElementById('resultado');

      if (!isNaN(valor)) {
        const resultado = (valor * 2) - 0.40;
        resultadoDiv.textContent = `Resultado: € ${resultado.toFixed(2)}`;
      } else {
        resultadoDiv.textContent = '';
      }
    }

    // Registar o service worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(reg => console.log('✅ Service Worker registado!', reg))
        .catch(err => console.error('❌ Erro ao registar SW:', err));
    }
  </script>
</body>
</html>
